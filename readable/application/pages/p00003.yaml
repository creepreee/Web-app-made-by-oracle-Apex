dynamic-actions: 
- # ====== Dynamic Action: DA_Close_Dialog_On_Success ==========
  id: 123190821320067027221
  identification: 
    name: DA_Close_Dialog_On_Success

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: CANCEL # 123419569628256753006

  actions: 
  - # ====== Action: Show ========================================
    id: 123190821447048027222
    identification: 
      action: Show

    affected-elements: 
      selection-type: Event Source

    execution: 
      sequence: 10
      event: DA_Close_Dialog_On_Success # 123190821320067027221
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: JavaScript expression
      javascript-expression: |
        apex.submitResult === "SUCCESS"
        

  - # ====== Action: Execute JavaScript Code =====================
    id: 123190821594000027223
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.event.trigger(window.parent, 'ps:soc-added');
        apex.navigation.dialog.close();
        

    execution: 
      sequence: 20
      event: DA_Close_Dialog_On_Success # 123190821320067027221
      fire-when-event-result-is: True
      fire-on-initialization: false

