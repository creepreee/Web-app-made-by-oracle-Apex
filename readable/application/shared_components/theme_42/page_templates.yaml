---
- # ====== Page Template: my template ==========================
  id: 123201944622605425302
  identification: 
    name: my template
    identifier: MY_TEMPLATE
    class: One Level Tabs

  advanced: 
    translatable: false

  page: 
    type: Normal Page
    header: |
      <!DOCTYPE html>
      <html class="no-js #RTL_CLASS# page-&APP_PAGE_ID. app-&APP_ALIAS." lang="&BROWSER_LANGUAGE." #TEXT_DIRECTION#>
      <head>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta charset="utf-8">
        <title>#TITLE#</title>
        #APEX_CSS#
        #THEME_CSS#
        #TEMPLATE_CSS#
        #THEME_STYLE_CSS#
        #APPLICATION_CSS#
        #PAGE_CSS#
        #FAVICONS#
        #HEAD#
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta name="app-version" content="#APP_VERSION#" />
        <meta name="app-tenant-id" content="&APP_TENANT_ID." />
        <meta name="app-alias" content="&APP_ALIAS." />
        <meta name="app-page-alias" content="&APP_PAGE_ALIAS." />
      </head>
      <body class="t-PageBody t-PageBody--hideLeft t-PageBody--hideActions no-anim t-PageTemplate--standard #PAGE_CSS_CLASSES#" #TEXT_DIRECTION# #ONLOAD# id="t_PageBody">
      <a href="#main" id="t_Body_skipToContent">&APP_TEXT$UI_PAGE_SKIP_TO_CONTENT.</a>
      #FORM_OPEN#
      <header class="t-Header" id="t_Header" role="banner">
        #REGION_POSITION_07#
        <div class="t-Header-branding">
          <div class="t-Header-controls">
            <button class="t-Button t-Button--icon t-Button--header t-Button--headerTree" aria-label="&"APP_TEXT$APEX.TEMPLATE.MAIN_NAV_LABEL"." title="&"APP_TEXT$APEX.TEMPLATE.MAIN_NAV_LABEL"." id="t_Button_navControl" type="button"><span class="t-Header-controlsIcon" aria-hidden="true"></span></button>
          </div>
          <div class="t-Header-logo">
            <a href="#HOME_LINK#" class="t-Header-logo-link">#LOGO#</a>
            #AFTER_LOGO#
          </div>
          <div class="t-Header-navBar">
            <div class="t-Header-navBar--start">#BEFORE_NAVIGATION_BAR#</div>
            <div class="t-Header-navBar--center">#NAVIGATION_BAR#</div>
            <div class="t-Header-navBar--end">#AFTER_NAVIGATION_BAR#</div>
          </div>
        </div>
        <div class="t-Header-nav">#TOP_GLOBAL_NAVIGATION_LIST##REGION_POSITION_06#</div>
      </header>
      
    body: |
      <div class="t-Body">
        #SIDE_GLOBAL_NAVIGATION_LIST#
        <div class="t-Body-main">
          <div class="t-Body-title" id="t_Body_title">#REGION_POSITION_01#</div>
          <div class="t-Body-content" id="t_Body_content">
            <main id="main" class="t-Body-mainContent">
              #SUCCESS_MESSAGE##NOTIFICATION_MESSAGE##GLOBAL_NOTIFICATION#
              <div class="t-Body-fullContent">#REGION_POSITION_08#</div>
              <div class="t-Body-contentInner">#BODY#</div>
            </main>
            <footer class="t-Footer" id="t_Footer" role="contentinfo">
              <div class="t-Footer-body">
                <div class="t-Footer-content">#REGION_POSITION_05#</div>
                <div class="t-Footer-apex">
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
      <div class="t-Body-inlineDialogs" id="t_Body_inlineDialogs">#REGION_POSITION_04#</div>
    footer: |
      #FORM_CLOSE#
      #DEVELOPER_TOOLBAR#
      #APEX_JAVASCRIPT#
      #GENERATED_CSS#
      #THEME_JAVASCRIPT#
      #TEMPLATE_JAVASCRIPT#
      #APPLICATION_JAVASCRIPT#
      #PAGE_JAVASCRIPT#  
      #GENERATED_JAVASCRIPT#
      </body>
      </html>
      

  javascript: 
    execute-when-page-loads: apex.theme42.initializePage.noSideCol();

  css: 
    inline: |
      /* Entire header background */
      .t-Header-branding {
          background-color: #15181C !important;
      }
      
      /* Logo text color */
      .t-Header-logo-link .apex-logo-text {
          color: white !important;
      }
      
      /* Navigation buttons */
      .t-Header-navBar .t-Button-label {
          color: white !important;
      }
      
      /* Optional: dropdown arrows */
      .t-Header-navBar .a-Icon {
          color: white !important;
      }
      

  subtemplate: 
    success-message: |
      <div class="t-Body-alert">
        <div class="t-Alert t-Alert--defaultIcons t-Alert--success t-Alert--horizontal t-Alert--page t-Alert--colorBG" id="t_Alert_Success" role="region" aria-labelledby="page_success_id">
          <div class="t-Alert-wrap">
            <div class="t-Alert-icon">
              <span class="t-Icon" role="img" aria-label='&"APP_TEXT$APEX.TASK.EVENT.ACTION.SUCCESS"!HTML.'></span>
            </div>
            <div class="t-Alert-content">
              <div class="t-Alert-header">
                <h2 id="page_success_id" class="u-vh">#SUCCESS_MESSAGE_HEADING#</h2>
              </div>
               <div class="t-Alert-title" role="alert">#SUCCESS_MESSAGE#</div>
            </div>
            <div class="t-Alert-buttons">
              <button class="t-Button t-Button--noUI t-Button--icon t-Button--closeAlert" type="button" aria-label="#CLOSE_NOTIFICATION#" title="#CLOSE_NOTIFICATION#"><span class="t-Icon icon-close"></span></button>
            </div>
          </div>
        </div>
      </div>
    navigation-bar: |
      <ul class="t-NavigationBar t-NavigationBar--classic" data-mode="classic">
        <li class="t-NavigationBar-item">
          <span class="t-Button t-Button--icon t-Button--noUI t-Button--header t-Button--navBar t-Button--headerUser">
            <span class="t-Icon a-Icon icon-user"></span>
            <span class="t-Button-label">&APP_USER.</span>
          </span>
        </li>#BAR_BODY#
      </ul>
    navigation-bar-entry: |
      <li class="t-NavigationBar-item">
        <a class="t-Button t-Button--icon t-Button--header" href="#LINK#">
          <span class="t-Icon #IMAGE#"></span>
          <span class="t-Button-label">#TEXT#</span>
        </a>
      </li>
    notification: |
      <div class="t-Body-alert">
        <div class="t-Alert t-Alert--defaultIcons t-Alert--warning t-Alert--horizontal t-Alert--page t-Alert--colorBG" id="t_Alert_Notification" role="region" aria-labelledby="page_warning_id">
          <div class="t-Alert-wrap">
            <div class="t-Alert-icon">
              <span class="t-Icon" role="img" aria-label='&"APP_TEXT$WARNING"!HTML.'></span>
            </div>
            <div class="t-Alert-content">
              <div class="t-Alert-header">
                <h2 id="page_warning_id" class="u-vh">#ERROR_MESSAGE_HEADING#</h2>
              </div>
              <div class="t-Alert-body" role="alert">#MESSAGE#</div>
            </div>
            <div class="t-Alert-buttons">
              <button class="t-Button t-Button--noUI t-Button--icon t-Button--closeAlert" type="button" aria-label="#CLOSE_NOTIFICATION#" title="#CLOSE_NOTIFICATION#"><span class="t-Icon icon-close"></span></button>
            </div>
          </div>
        </div>
      </div>

  layout: 
    type: Fixed Number of Columns
    maximum-columns: 12
    always-use-max-columns: true
    has-column-span: true
    always-render-layout: true
    emit-empty-leading-columns: true
    emit-empty-trailing-columns: false
    default-label-column-span: 2
    first-column-attributes: col-start
    last-column-attributes: col-end
    container-template: |
      <div class="container">
      #ROWS#
      </div>
    row-template: |
      <div class="row #CSS_CLASSES#">
      #COLUMNS#
      </div>
    column-template: '<div class="col col-#COLUMN_SPAN_NUMBER# #CSS_CLASSES# #FIRST_LAST_COLUMN_ATTRIBUTES#" #ATTRIBUTES#>#CONTENT#</div>'

  positions: 
    breadcrumb-position: REGION_POSITION_01

  error-page: 
    template: |
      <div class="t-Alert t-Alert--danger t-Alert--wizard t-Alert--defaultIcons">
        <div class="t-Alert-wrap">
          <div class="t-Alert-icon">
            <span class="t-Icon" role="img" aria-label='&"APP_TEXT$WARNING"!HTML.'></span>
          </div>
          <div class="t-Alert-content">
            <div class="t-Alert-body">
              <h1 class="t-Alert-errorTitle">#MESSAGE#</h1>
              <p>#ADDITIONAL_INFO#</p>
              <div class="t-Alert-inset">#TECHNICAL_INFO#</div>
            </div>
          </div>
          <div class="t-Alert-buttons">
            <button class="a-Error-back t-Button t-Button--hot w50p t-Button--large" type="button">#OK#</button>
          </div>
        </div>
      </div>

  template-options: 
  - # ====== Template Option: Sticky Header on Mobile ============
    id: 123201950231863425378
    identification: 
      name: Sticky Header on Mobile
      identifier: STICKY_HEADER_ON_MOBILE
      sequence: 100

    settings: 
      advanced: false

    appearance: 
      css-classes: 
      - js-pageStickyMobileHeader

    help: 
      help-text: This will position the contents of the Breadcrumb Bar region position so it sticks to the top of the screen for small screens.

  slots: 
  - # ====== Slot: After Logo ====================================
    id: 123201945079870425310
    identification: 
      name: After Logo
      template-substitution: AFTER_LOGO

    component-type-support: 
      regions: true
      items: true
      buttons: true

    grid-layout-rendering: 
      grid: false
      maximum-fixed-columns: 4
      new-row: true

  - # ====== Slot: After Navigation Bar ==========================
    id: 123201945561105425311
    identification: 
      name: After Navigation Bar
      template-substitution: AFTER_NAVIGATION_BAR

    component-type-support: 
      regions: true
      items: true
      buttons: true

    grid-layout-rendering: 
      grid: false
      maximum-fixed-columns: 4
      new-row: false

  - # ====== Slot: Before Navigation Bar =========================
    id: 123201946059935425311
    identification: 
      name: Before Navigation Bar
      template-substitution: BEFORE_NAVIGATION_BAR

    component-type-support: 
      regions: true
      items: true
      buttons: true

    grid-layout-rendering: 
      grid: false
      maximum-fixed-columns: 4
      new-row: false

  - # ====== Slot: Body ==========================================
    id: 123201946566505425311
    identification: 
      name: Body
      template-substitution: BODY

    component-type-support: 
      regions: true
      items: true
      buttons: true

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

  - # ====== Slot: Breadcrumb Bar ================================
    id: 123201947020004425312
    identification: 
      name: Breadcrumb Bar
      template-substitution: REGION_POSITION_01

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: false
      new-row: true

  - # ====== Slot: Dialogs, Drawers and Popups ===================
    id: 123201947550249425312
    identification: 
      name: Dialogs, Drawers and Popups
      template-substitution: REGION_POSITION_04

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

  - # ====== Slot: Footer ========================================
    id: 123201948005364425313
    identification: 
      name: Footer
      template-substitution: REGION_POSITION_05

    component-type-support: 
      regions: true
      items: true
      buttons: true

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

  - # ====== Slot: Top Navigation ================================
    id: 123201948593369425313
    identification: 
      name: Top Navigation
      template-substitution: REGION_POSITION_06

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: false
      new-row: true

  - # ====== Slot: Banner ========================================
    id: 123201949088356425313
    identification: 
      name: Banner
      template-substitution: REGION_POSITION_07

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: false
      new-row: true

  - # ====== Slot: Full Width Content ============================
    id: 123201949588526425314
    identification: 
      name: Full Width Content
      template-substitution: REGION_POSITION_08

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

